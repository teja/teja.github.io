<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8J9SW13QZ1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-8J9SW13QZ1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo generator</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
    <!-- Import w3 css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="/style.css" rel="stylesheet">
    <script src="/photoedit.js"></script>
</head>

<body>
    <div class="w3-nav-bar w3-teal">
        <div class="w3-nav-item">
            <h1 class="w3-padding">Passport Photo</h1>
        </div>
    </div>
    <div class="custom-position">
        <div id="input">
            <div class="w3-container w3-left">
                <!-- W3 title bar with title "Passport Photo"-->
                <div class="w3-container w3-padding-16 w3-large">
                    <b>Take a photograph ensuring the following</b>
                </div>
                <div class="w3-container">
                    <ul class="w3-ul w3-left">
                        <li class="w3-list-item">
                            With white or offwhite background
                        </li>
                        <li class="w3-list-item">
                            Do not wear glasses
                        </li>
                        <li class="w3-list-item">
                            Do not smile
                        </li>
                    </ul>
                </div>
            </div>
            <div class="w3-container ">
                <div class="w3-container image-upload w3-center w3-padding-16">
                    <label for="imageUpload" class="w3-button">
                        Upload Image
                    </label>
                    <input type="file" accept="image/*" id="imageUpload" />
                </div>
            </div>
        </div>
        <div id="output" style="display: none;">
            <img id="inputImage" style="display:none;" />
            <canvas id="outputedited" style="display:none;"></canvas>
            <canvas id="resized"></canvas>
            <div class="w3-container w3-padding-16 w3-center">
                <div class="w3-button w3-teal" id="downloadimg">Download</div>
            </div>
            <form class="w3-container w3-padding-16 w3-center">
                <button class="w3-button w3-teal" onclick="toggleForm('dimensionForm')">Change Photo and Paper Dimensions</button>
                <div id="dimensionForm" style="display: none;">
                    <label for="photoWidth">Photo Width:</label>
                    <input type="number" id="photoWidth" value="2">
                    <label for="photoHeight">Photo Height:</label>
                    <input type="number" id="photoHeight" value="2"><br>
                    <label for="photoUnits">Units:</label>
                    <select id="photoUnits">
                        <option value="inches">Inches</option>
                        <option value="cm">Centimeters</option>
                        <option value="mm">Millimeters</option>
                    </select><br>
                    <label for="paperWidth">Paper Width:</label>
                    <input type="number" id="paperWidth" value="4">
                    <label for="paperHeight">Paper Height:</label>
                    <input type="number" id="paperHeight" value="6"><br>
                    <label for="paperUnits">Units:</label>
                    <select id="paperUnits">
                        <option value="inches">Inches</option>
                        <option value="cm">Centimeters</option>
                        <option value="mm">Millimeters</option>
                    </select><br>                                
                </div>
                <button class="w3-button w3-teal" onclick="UpdateAspectRatios(document.getElementById('photoWidth').value, document.getElementById('photoHeight').value, document.getElementById('paperWidth').value, document.getElementById('paperHeight').value)">Update</button>
            </form>
            
            <div class="w3-large">
                Note
            </div>
            <p> Print the image on 4x6 photo paper at any store and cut along the edges.                
            </p>
        </div>
    </div>
    <script>
        // Load models on page load
        window.onload = loadModels;
        document.getElementById('imageUpload').addEventListener('change', changelistener);
        document.getElementById("downloadimg").addEventListener('click', downloadlistener);
    </script>
</body>

</html>
